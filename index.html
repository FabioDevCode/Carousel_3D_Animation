<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Carousel 3D Animation</title>
</head>
<body id="body">
    <main class="container">
        <div class="box">
            <div class="card pokedex" style="--i:1;">
                <div class="front">
                    1
                </div>
                <div class="back"></div>
            </div>
            <div class="card custhome" style="--i:2;">
                <div class="front">
                    2
                <div class="back"></div>
            </div>
            </div>
            <div class="card citovitae" style="--i:3;">
                <div class="front">
                    3
                </div>
                <div class="back"></div>
            </div>
            <div class="card randomchoicer" style="--i:4;">
                <div class="front">
                    4
                </div>
                <div class="back"></div>
            </div>
            <div class="card pokedex" style="--i:5;">
                <div class="front">
                    5
                </div>
                <div class="back"></div>
            </div>
            <div class="card custhome" style="--i:6;">
                <div class="front">
                    6
                </div>
                <div class="back"></div>
            </div>
            <div class="card citovitae" style="--i:7;">
                <div class="front">
                    7
                </div>
                <div class="back"></div>
            </div>
            <div class="card randomchoicer" style="--i:8;">
                <div class="front">
                    8
                </div>
                <div class="back"></div>
            </div>
        </div>
    </main>

    <p id="scroll-text">Scroll</p>


    <div class="btns">
        <button class="btn prev" style="transform: rotate(180deg)">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path d="M6.23 20.23L8 22l10-10L8 2L6.23 3.77L14.46 12z" fill="currentColor"></path></svg>
        </button>
        <button class="btn next">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path d="M6.23 20.23L8 22l10-10L8 2L6.23 3.77L14.46 12z" fill="currentColor"></path></svg>
        </button>
    </div>

</body>
</html>
